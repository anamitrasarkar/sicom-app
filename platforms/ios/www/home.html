<div class="container">
  <img src="./img/logo.png" alt="Sicom">
  <p>{{message}}</p>
</div>

  <div class="card">
    <h3 class="card-header bg-primary white-text">Enter Store id</h3>
    <div class="card-body">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="form-group">
              <label for="id">Store Id:</label>
              <input type="text" class="form-control" ng-model="Store.id"><br>
            </div>

            <div class="form-group">
              <br>
              <button class="btn btn-primary" ng-click="getStoreCode(Store.id)">Get Store Code</button>
            </div>
        </div>
      </div>
    </div>
  </div>
